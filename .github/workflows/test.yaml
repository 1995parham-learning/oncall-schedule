---
name: test
on:
  - push
jobs:
  lint-kulala:
    name: Kulala format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
      - run: npm install -g @mistweaverco/kulala-fmt
      - run: kulala-fmt check req.http
  lint-golang:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v6
        with:
          go-version-file: "go.mod"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: latest
